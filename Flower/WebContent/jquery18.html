<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link type="text/css" href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){

				// Tabs
				$('#tabs').tabs();

		$( '#datepicker').datepicker({ showOn: "button",showAnim: "fold", dateFormat: "dd-mm-yy", buttonImage: "images/js/images/calendar.gif", minDate: "+2D", maxDate: "+1M +10D",showOtherMonths: true,
			selectOtherMonths: true });
	
				// Datepicker
			//	$('#datepicker').datepicker({
				//	inline: true
				//});

				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); },
					function() { $(this).removeClass('ui-state-hover'); }
				);

			});
		</script>
		<style type="text/css">
			/*demo page css*/
			body {
	width: 950px;
	text-align: center;
	margin: 0 auto;
	font-family: arial;
	font-weight: normal;
	background: url(images/pagebackground.jpg) repeat-x #f7f7f7 top
		center !important;
	margin-top: 0px;
}		.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}
			ul#icons {margin: 0; padding: 0;}
			ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
			ul#icons span.ui-icon {float: left; margin: 0 4px;}
		</style>
	</head>
	<body>
	
		<!-- Datepicker -->
		<h2 class="demoHeaders">Datepicker</h2>
	<p>Date: <input type="text" id="datepicker"></p>
		<!-- Highlight / Error -->
		

	</body>
</html>
